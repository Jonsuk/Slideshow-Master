<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow-Master</title>
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "marked": "https://aistudiocdn.com/marked@^16.4.1"
  }
}
</script>
<style>
  @keyframes kenburns-1 {
    0% { transform: scale(1) translate(0, 0); }
    100% { transform: scale(1.1) translate(-2%, 2%); }
  }
  .kenburns-1 {
    animation-name: kenburns-1;
    animation-timing-function: ease-out;
    animation-fill-mode: forwards;
  }

  @keyframes kenburns-2 {
    0% { transform: scale(1) translate(0, 0); }
    100% { transform: scale(1.1) translate(2%, -2%); }
  }
  .kenburns-2 {
    animation-name: kenburns-2;
    animation-timing-function: ease-out;
    animation-fill-mode: forwards;
  }
  
  @keyframes kenburns-3 {
    0% { transform: scale(1) translate(0, 0); }
    100% { transform: scale(1.1) translate(0, 3%); }
  }
  .kenburns-3 {
    animation-name: kenburns-3;
    animation-timing-function: ease-out;
    animation-fill-mode: forwards;
  }
  
  @keyframes kenburns-4 {
    0% { transform: scale(1) translate(0, 0); }
    100% { transform: scale(1.1) translate(3%, 0); }
  }
  .kenburns-4 {
    animation-name: kenburns-4;
    animation-timing-function: ease-out;
    animation-fill-mode: forwards;
  }
  
  @keyframes flicker {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.95; }
    25%, 75% { opacity: 0.98; }
  }
  .flicker { animation: flicker 1.5s infinite; }

  @keyframes dramatic-flicker {
    0%, 100% {
      filter: brightness(1);
      box-shadow: inset 0 0 0px rgba(0,0,0,0);
    }
    25%, 75% {
      filter: brightness(0.95);
    }
    50% {
      filter: brightness(0.9);
      box-shadow: inset 0 0 140px 40px rgba(0,0,0,0.6);
    }
  }
  .dramatic-flicker {
    animation: dramatic-flicker 2.5s ease-in-out infinite;
  }
</style>
</head>
  <body class="bg-gray-900 text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
